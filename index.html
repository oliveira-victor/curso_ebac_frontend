<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <p>Preencha o formulário abaixo para realizar seu cadastro.</p>
        <label>Nome</label><input type="text" placeholder="Nome completo" /><br /><br />
        <label>Email</label><input type="email" placeholder="Seu melhor email" /><br /><br />
        <label>Senha</label><input type="password" placeholder="Crie uma senha forte" /><br /><br />
        <br />
        <button type="submit">Cadastrar</button><br />
    </main>
    <footer>

    </footer>
</body>
</html>
