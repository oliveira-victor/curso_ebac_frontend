<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="success">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam vitae aliquam tenetur quidem possimus atque veritatis, porro iste omnis libero vero sit labore nobis rem eligendi eaque dolores numquam explicabo?
    </div>
    <div class="container">
        <header>
            <h1>Formulário</h1>
        </header>
        <div class="main-content">
            <div class="form-wrapper">
                <p>Preencha seus dados pessoais</p>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <p style="margin-top: 50px;">Informe seu endereço</p>
                <div class="form-campo">
                    <label for="endereco">Endereço (rua, número e bairro):</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
            </div>
            <div class="empty-space"></div>
        </div>
        <div class="bottom">
            <p>Victor Freire Oliveira</p>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./script.js"></script>
    <script>
        function botaoConcluir() {
            document.querySelector('.success').style.display = "none"
        }
    </script>
</body>
</html>
